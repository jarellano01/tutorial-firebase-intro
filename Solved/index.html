<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase Chatroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Firebase Chatroom</h3>
            <div>
                Username: <span class="username"></span>
            </div>
        </div>
        <div class="messages">
            <ul>

            </ul>
        </div>
        <div class="stack-wrap"></div>
        <div class="form">
             <form>
                <div class="form-inner">
                    <input type="text" name="message" id='message-input'>
                    <button id='send'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
             </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCqu0vQlmbSOFk5U4UVmJaW1_ytFhm8mbw",
            authDomain: "fb-chatroom.firebaseapp.com",
            databaseURL: "https://fb-chatroom.firebaseio.com",
            storageBucket: "fb-chatroom.appspot.com",
            messagingSenderId: "482504856972"
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/app.js"></script>
    <script src="js/firebase.js"></script>

</body>

</html>
